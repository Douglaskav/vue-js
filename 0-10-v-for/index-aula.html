<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Vue Js</title>
</head>
<body>
  <div id="app">
    <!-- <ul>
      <li v-for="({nome, populacao}, key) in estados" :key="key + nome">
        <p><b>{{key}}: </b>{{nome}}, {{populacao}}</p>
      </li>
      <div v-for="n in 10">{{n}}</div>

    <li v-for="item in lista">
      {{item}}
    </li>
    <button @click="removerItem">Remover</button>
    <button @click="modificarItem">Modificar</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        lista: ["Item 1", "Item 2", "Item 3"],
        // frutas: ["Uva", "Pêra", "Banana", "Maça"],
        // estados: {
        //   sp: {
        //     populacao: "45 milhões",
        //     nome: "São Paulo"
        //   },
        //   mg: {
        //     populacao: "21 milhões",
        //     nome: "Minas Gerais"
        //   },
        //   rj: {
        //     populacao: "17 milhões",
        //     nome: "Rio de Janeiro"
        //   }
        // }        
      }, 
      
      methods: {
        removerItem() {
          this.lista.pop("Item 4");
        },

        modificarItem() {
          this.$set(this.lista, 0, "Banana");
          this.lista[0] = "Banana"
        }
      }
    });
  </script>

</body>

</html>
