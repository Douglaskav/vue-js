<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue Js</title>
</head>
<body>
  <div class="teste">
   {{$data.$instrumento}}<br>
   {{nomeProduto}}
  </div>

  <script>
    function VueClone(options) {
      this.options = options;
      this.$el = document.querySelector(options.el);
      this.data = options.data;
    }

    const vmClone = new VueClone({
      el: '.teste',
      data: {
        nome: 'Martelo'
      }
    });

    const vm = new Vue({
      el: ".teste",
      data: {
        $instrumento: 'Guitarra',
        instrumento: 'ViolÃ£o',
        cor: "Branco"
      },
      computed: {
        nomeProduto() {
          setTimeout(() => {
            console.log(this.instrumento);
          }, 1000)
          return this.instrumento + ' ' + this.cor;
        }
      }
    });

    console.log(vm.$data.$instrumento);
    console.log();

  </script>
</body>
</html>
