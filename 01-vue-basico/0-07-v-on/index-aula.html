<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../vue.js"></script> 
  <title>Vue Js</title>
  <style>
  </style>
</head>
<body>
  
  <!-- Lista com modificadores: https://vuejs.org/v2/api/#v-on -->
  <div id="app">
    <button @click="handleClick">Clique</button>
    <button @click.once="ativo = !ativo">{{ativo}}</button>
    <p v-if="ativo">Mostrar texto</p>
    <a @click.prevent="contador++" href="https://www.google.com">Google</a>
    {{contador}}
    <input type="text" @keyup.f="handleClick">
    <p @mousemove="handleMove">Esse Ã© o mouse {{move.x}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        ativo: false,
        contador: 0,
        move: 0,
      },
      methods: {
        handleClick(event) {
          console.log(event);
        },
        handleMove(event) {
          this.move = event
        }
      }
    });
  </script>
</body>
</html>
