<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../vue.js"></script> 
  <title>Vue Js</title>
</head>
<body>
  <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
  -->
  <div id="app">

    <p v-if="!vazio">XBox - <b>{{estoque}} em estoque.</b></p>
    <p v-else>Não possuimos mais esse produto. Aguarde entrar em estoque.</p>
    <button @click="buyProduct">Comprar</button>

    <p v-if="carrinho >= 1">Carrinho: {{carrinho}} <button @click="removeProduct">Remover produto</button></p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        estoque: 7,
        carrinho: 0,
        vazio: false
      },

      methods: {
        buyProduct() {
          if (this.estoque <= 0)
            this.vazio = true;
          else {
            this.estoque--;
            this.carrinho++;
          }      
        },

        removeProduct() {
          this.carrinho--;
          this.estoque++;
          this.vazio = false;
        }
      }
     
    });
  </script>
</body>
</html>
