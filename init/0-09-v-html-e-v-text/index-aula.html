<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../vue.js"></script> 
  <title>Vue Js</title>
</head>
<body>
  <div id="app">
    <div v-html="link">Google</div>
    {{fruta}}
    <p v-text="fruta"></p>

    <p v-once>Valor inicial: R$ {{total - gasto}}</p>
    <button @click="gasto+=5">Comprar banana R$ 5</button>
    <p>Total gasto: R$ {{gasto}}</p>
    <p>Valor final: R$ {{total - gasto}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Origamid</a>",
        fruta: "Banana",
        total: 150,
        gasto: 20
      }
    });
  </script>

</body>
</html>
