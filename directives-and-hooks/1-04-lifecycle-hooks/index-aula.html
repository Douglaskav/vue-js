<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="../../vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{mensagem}}</p>
    <div>{{github}}</div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        mensagem: 'Essa Ã© uma mensagem',
        github: {}
      },

      methods: {
        async puxarGithub() {
          const response = await fetch('https://api.github.com/users/Douglaskav');
          const json = await response.json();
          
          this.github = json;
        }
      },

      beforeCreate() {
        console.log(this.mensagem);
      },

      created() {
        this.puxarGithub();
        console.log(this.mensagem);
        console.log('Elemento: ', this.$el);
      },

      beforeMount() {
        console.log("BeforeMount: "+ this.mensagem);
        console.log('Elemento:', this.$el);
      },

      mounted() {
        console.log('Elemento:', this.$el);
      }
    })
  </script>
</body>

</html>
