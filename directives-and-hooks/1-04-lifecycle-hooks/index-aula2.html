<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="../../vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="contador++">Total: {{contador}}</button>
    <button @click="destruir">Destruir</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        contador: 0,
      },

      methods: {
        destruir() {
          this.$destroy();
        }
      },

      beforeUpdate() {
        console.log('Teste');
      },

      updated() {
        console.log('teste updated');
      },

      beforeDestroy() {
        console.log('Vai destruir');
      },

      destroyed() {
        console.log('destrui');
      }
    })
  </script>
</body>

</html>
