<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="../../vue.js"></script>
  <style>
    .Azul { color: blue } .Verde { color: greenyellow } .Vermelho { color: red }
  </style>
</head>
<body>
  <div id="app">
    <input v-model.lazy="nome">
    <p>Nome: {{nome}}</p>

    <input v-model.trim="email">
    <p>Emaill: {{email}}</p>

    <input type="text" v-model.number="ano">
    {{ano}}
    <br>

    <input type="checkbox" v-model="receberEmail">
    Receber e-mail {{receberEmail}}

    <div>
      <input type="radio" name="cor" v-model="cor" value="Azul"> Azul
      <input type="radio" name="cor" v-model="cor" value="Vermelho"> Vermelho
      <input type="radio" name="cor" v-model="cor" value="Verde"> Verde
      <p :class="cor">{{cor}}</p>
    </div>

    <div>
      <select name="" v-model="frutas">
        <option value="" disabled selected>Selecione uma fruta</option>
        <option value="banana">Banana</option>
        <option value="morango">Morango</option>
        <option value="uva">Uva</option>
      </select>

      {{frutas}}
    </div>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: 'Douglas',
        email: ' dnmsmpvp@gmail.com',
        receberEmail: false,
        cor: '',
        frutas: '',
        ano: 0
      }
    })
  </script>
</body>

</html>
