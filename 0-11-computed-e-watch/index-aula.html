<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Vue Js</title>
</head>

<body>
  <div id="app">
    <h1>Carros</h1>
    <ul>
      <li v-for="carro in carrosAzuis">
        {{carro}}
      </li>
    </ul>
    <button @click="removerCarros">Remover</button>

    {{contador}}
    <button @click="contador++">Adicionar</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        carros: [
          {
            marca: "VW",
            cor: "Azul"
          },
          {
            marca: "Ford",
            cor: "Preto"
          },
          {
            marca: "Tesla",
            cor: "Azul"
          }
        ],
        contador: 0
      },
      computed: {
        carrosAzuis() {     
          return this.carros.filter(({cor}) => cor === "Azul");
        },
      },

      methods: {
        removerCarros() {
          this.carros.pop();
        }
      },

      watch: {
        contador(valorNovo, valorAntigo) {
          console.log(valorNovo, valorAntigo);
          this.removerCarros();
        },
        carros(valorNovo, valorAntigo) { 
          console.log(valorNovo, valorAntigo);
        }
      }
    })
  </script>
</body>

</html>
