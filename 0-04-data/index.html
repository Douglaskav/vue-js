<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue Js</title>
</head>

<body>
  <!-- Acerte o código abaixo -->
  <div id="app">
    {{$data._empresa}}, {{$data.$produto}}
    <!-- ou apenas retirar os caracteres especiais na propriedade data. -->
  </div>

  <div id="squad">
    Quadrado de {{lados}} lados com perímetro: {{lados*4}} e área de {{lados*lados}}
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        _empresa: "Apple",
        $produto: "iPhone",
      }
    });

    const vmSquad = new Vue({
      el: '#squad',
      data: {
        lados: 92
      }
    });
  </script>

  <!-- Crie uma instância que mostre
baseado no valor do lado do quadrado
o seu perímetro (lX4) e área (lXl).
O lado do quadrado deve ser um estado reativo -->

</body>

</html>
